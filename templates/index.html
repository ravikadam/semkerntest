<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Summarizer</title>
</head>
<body>
    <form action="/generate-summary/" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <input type="submit" value="Generate Summary">
    </form>
    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
